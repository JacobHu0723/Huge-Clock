<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<link href="clock.png" rel="shortcut icon" />
<title>Clock</title>

<script type="text/javascript">

window.onload=function()

{

window.requestAnimationFrame(getDate)

}

function getDate()

{

window.setTimeout(function(){

window.requestAnimationFrame(getDate)

},1000/2)

var d=new Date();   

var hour=d.getHours()   //小时

var minute=d.getMinutes()  //分钟

var second=d.getSeconds()   //秒

if(hour<10) hour="0"+hour

if(minute<10) minute="0"+minute

if(second<10) second="0"+second

var Tools=document.getElementById("Main")

var da=hour+" : "+minute+" : "+second

Tools.innerHTML=da

}

</script>

<script type="text/javascript">  /*全屏*/
    function Fullscreen(element) {
      if(element.documentElement.requestFullscreen) {element.documentElement.requestFullscreen();}
      if(element.exitFullscreen) {element.exitFullscreen();}
    }
</script>

<style>
    div {
      font-size:220px; /*字体大小*/
      font-weight:bold;  /*粗体*/
      text-align:center;   /*水平居中*/
	    position:fixed;  /*fixed 定位 元素的位置相对于浏览器窗口是固定位置 即使窗口是滚动的它也不会移动*/
      top:170px;   /*垂直居中*/
	    left:0;
	    right:0;
      font-family:"Microsoft YaHei"
    }
</style>

</head>

<body onclick="Fullscreen(document)">

<div id="Main"></div>

</body>

</html>
